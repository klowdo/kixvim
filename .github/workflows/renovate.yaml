name: Run renovate

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "30 00 * * 0"

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Renovate
        uses: renovatebot/github-action@v42.0.6
        with:
          configurationFile: .github/renovate.json5
          renovate-version: full
          token: ${{ secrets.RENOVATE_TOKEN }}
